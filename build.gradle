plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    compile("com.codeborne:selenide:5.17.0")
    compile("com.github.javafaker:javafaker:1.0.2")
    compile("org.junit.jupiter:junit-jupiter-api:5.6.2")
    compile("org.junit.jupiter:junit-jupiter-engine:5.6.2")
    compile("net.lingala.zip4j:zip4j:1.3.2")
    compile("com.codeborne:pdf-test:1.5.2")
    implementation 'com.github.javafaker:javafaker:1.0.2'
    compile("com.browserup:browserup-proxy-core:2.1.2")
    compile("com.codeborne:xls-test:1.4.3")

}

test {
    useJUnitPlatform()
}